<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Page</title>
        <!-- Font Awesome for narrator and timer icons -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/Hurdle_2/hurdle_Question.css' %}">
        <link rel="stylesheet" href="{% static 'time.css' %}">

    </head>
    <body>
        <script src="{% static 'time.js' %}"></script>
        <style>
            .message-box {
                background-color: transparent; /* Remove the white background */
                border: none; /* Add a border for visibility */
            }

            .option {
                background-color: rgba(0, 0, 0, 0.6); /* Reduce the opacity (adjust as needed) */
                color: #fff; /* Set text color to white for better visibility */
                padding: 20px 20px;
            }
        </style>
        <!-- Narrator Box -->
        <div class="narrator-box">
            <img
                src="{% static 'css/Hurdle_2/media/person1.png' %}"
                alt="Narrator" width="100%">
        </div>

        <!-- Welcome Message -->
        <div class="dialogoverlay">
            <div class="welcome-message">
                <b class="text-dark"> {{ txt }}
        </div>
        </div>

        <!-- Message Box -->
        <div class="message-text fw-bold text-dark bg-light my-1 px-5 py-2" >What are the different ways to report a whistle-blower complaint?

        </div>
        <div class="message-box">
            <form method="post">
                <div class="options p-4 row gap-3" style="margin-top: 70px;">
                    <button class="option" >Only through the whistle-blower portal provided in Autoway
                    </button>
                        <br>
                    <button class="option">Either by sending a mail (or) complaining in-person to the Domain Head â€“ Audit or the Vertical Head-Audit
                    </button>
                        <br>
                    <button class="option" type="submit" name="C" value="C">Either through the whistle-blower portal provided in Autoway (or) by scanning the QR code placed (or) by sending an e-mail (or) complaining in-person
                    </button>
                        <br>
                    <button class="option" style="margin-top: 5%;width:100%;">Only by sending an e-mail
                    </button>
                        <br>
                </div>
                {% csrf_token %}
            </form>
        </div>
        <p><span id="timer">00:00:00</span></p>


    <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;


        }
        .flex{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .trail{
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid rgba(8, 212, 243, 1);
  background: rgba(8, 212, 243, 1)f;
  position: fixed;
  animation: come 0.5s linear forwards;
}
        @keyframes come{
            0%{
                transform: scale(0);
            }
            10%{
                transform: scale(1) translateY(0px);
                opacity: 1;
            }
            100%{
                transform: scale(0) translateY(150px);
                opacity: 0;
            }

        }
    </style>

<!-- <h1>Mouse trail effect</h1> -->
<script>
    var body=document.body;

    document.addEventListener('mousemove',(e)=>{
        var elem=document.createElement('div');
        elem.setAttribute('class','trail')
        elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);

        elem.onanimationed=()=>{
            elem.remove();
        }
        body.insertAdjacentElement('beforeend',elem);
    })
</script>
    </body>
</html>
