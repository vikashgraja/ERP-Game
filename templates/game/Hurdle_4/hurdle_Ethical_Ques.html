<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/Hurdle_4/hurdle_Ethical_Ques.css' %}">
        <link rel="stylesheet" href="{% static 'time.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drive Safely</title>

    </head>
    <body>
      <script src="{% static 'time.js' %}"></script>
      <div class="overlay" id="overlay">
        <div class="dialog-box">
            <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            </div>
            <p class="diatext" style="text-align: center;opacity: 1;">Welcome to Hurdle4!</p>

            <button class="ok-button1" onclick="loadContent()">Check the signal!</button>
        </div>
    </div>
    <div class="hidden-content" id="hiddenContent">
      <style>

        .dot {
          height: 25px;
          width: 25px;
          top: 5%;
          right: 20%;
          background-color: #eb0000;
          border-radius: 50%;
          display: absolute;
        }
        </style>
        <div style="text-align:center">
          <span class="dot"></span>
        </div>

        <img src="" height="300" class="accident" alt="">



            <!-- Background Parallax Effect -->
            <div id="background"></div>

            <!-- Message Box with Fade-In Animation -->

            <!-- Comic Narrator -->
            <div id="comic-narrator">
                <img src="{% static 'css/Hurdle_4/media/person12.png' %}"  alt="Comic Narrator" />
            </div>

            <!-- Dialogue Box -->
            <div class="dialogoverlay">
              <div id="dialogue-box" style="font-size: larger;"> <b> Ofcourse this was expected. Happens with you every time right? The signal has turned red. As there are no vehicles on the road, you have 2 options to choose from. Don’t forget…time is running out.</b>
              </div>
            </div>

            <!-- Option Box Container -->
            <div id="options" >

                <h3 class="text-center fw-bold text-dark p-3" style="background-color: #fff!important;border-radius: 2rem;margin-right: 35%;width: 100%;"> Red light </h3>
                <form method="post" >
                    <div class="option-container options row">

                        <button class="option col-md-5 blink-green option yes" style="font-size: 1.5rem;" type="submit" name="E" value="E">
                            YES: Turn off the engine and wait.</button>


                        <button class="option col-md-5 blink-red option yes"style="font-size: 1.5rem;" type="submit" name="UE" value="UE">
                            NO: Lookout for policeman and cross the signal without indicator</button>
                    </div>
                    {% csrf_token %}
                </form>


            </div>

    <p><span id="timer">00:00:00</span></p>


</body>


    <script>
      function showDialog() {
          document.getElementById('overlay').style.display = 'flex';
      }

      function loadContent() {
          // Create and append content to the hidden-content div
          var hiddenContentDiv = document.getElementById('hiddenContent');


          // Show the hidden content
          hiddenContentDiv.style.display = 'inline';

          // Close the dialog
          closeDialog();
      }

      function closeDialog() {
          document.getElementById('overlay').style.display = 'none';
      }

      // Automatically show the dialog when the page loads (optional)
      showDialog();
  </script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }
    .flex{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .trail{
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid rgba(8, 212, 243, 1);
  background: rgba(8, 212, 243, 1)f;
  position: fixed;
  animation: come 0.5s linear forwards;
}
    @keyframes come{
        0%{
            transform: scale(0);
        }
        10%{
            transform: scale(1) translateY(0px);
            opacity: 1;
        }
        100%{
            transform: scale(0) translateY(150px);
            opacity: 0;
        }

    }
</style>


</body class="flex">
<!-- <h1>Mouse trail effect</h1> -->
<script>
var body=document.body;

document.addEventListener('mousemove',(e)=>{
    var elem=document.createElement('div');
    elem.setAttribute('class','trail')
    elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);

    elem.onanimationed=()=>{
        elem.remove();
    }
    body.insertAdjacentElement('beforeend',elem);
})
</script>

    </body>
</html>
