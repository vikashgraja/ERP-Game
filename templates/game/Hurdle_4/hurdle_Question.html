<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Font Awesome for narrator and timer icons -->

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
            {% load static %}
        <link rel="stylesheet" href="{% static 'css/Hurdle_4/hurdle_Ques.css' %}">
        <link rel="stylesheet" href="{% static 'time.css' %}">
    </head>
    <body>
        <script src="{% static 'time.js' %}"></script>
        <style>
            .message-box {
                background-color: transparent; /* Remove the white background */
                border: none; /* Add a border for visibility */
            }

            .option {
                background-color: rgba(0, 0, 0, 0.6); /* Reduce the opacity (adjust as needed) */
                color: #fff; /* Set text color to white for better visibility */
            }
        </style>
        <!-- Narrator Box -->
        <div class="narrator-box">
            <img
                src="{% static 'css/Hurdle_4/media/person1.png' %}"
                alt="Narrator" width="100%" height="20%">
        </div>

        <!-- Welcome Message -->
        <div class="dialogoverlay">
            <div class="welcome-message">
                <b class="text-dark"> {{ txt }}
            </div>
        </div>

        <!-- Message Box -->
        <div class="message-text fw-bold text-dark bg-light my-1 px-5 py-2"> What are the prerequisites of a complaint to be made in the Whistleblower system?
        </div>
        <div class="message-box">
            <form method="post">
                <div class="options p-4 row gap-3">
                    <button class="option">No prerequisites are needed
                    </button>
                        <br>
                    <button class="option">Complaints can be based on hearsay or rumours
                    </button>
                        <br>
                    <button class="option">Reasons for such make such complaint, should be specified
                    </button>
                        <br>
                    <button class="option" type="submit" name="C" value="C">Only adequate facts and information to substantiate the complaint is needed
                    </button>
                </div>
                {% csrf_token %}
            </form>


        </div>
        <p><span id="timer">00:00:00</span></p>
        <!--
        <div class="next-btn1 option ">
            Retry Game
        </div>
        <div class="next-btn option">
            Next Hurdle
        </div> -->
        <script>
        // Redirect function
        function redirectTo(page) {
            window.location.href = page;
        }

        // Existing code for blinking options
        const options = document.querySelectorAll('.option');
        let blinkOn = true;

        setInterval(blink, 500);

        // Infinite counting timer
        const timerElement = document.querySelector('.timer-box');
        let timerCount = 1;

        setInterval(() => {
            timerElement.innerHTML = `<i class="fas fa-stopwatch"></i> ${timerCount}`;
            timerCount++;
        }, 1000);
    </script><style>
            *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;

            }
            .flex{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .trail{
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid rgba(8, 212, 243, 1);
  background: rgba(8, 212, 243, 1)f;
  position: fixed;
  animation: come 0.5s linear forwards;
}
            @keyframes come{
                0%{
                    transform: scale(0);
                }
                10%{
                    transform: scale(1) translateY(0px);
                    opacity: 1;
                }
                100%{
                    transform: scale(0) translateY(150px);
                    opacity: 0;
                }

            }
        </style>


    </body class="flex">
    <!-- <h1>Mouse trail effect</h1> -->
    <script>
        var body=document.body;

        document.addEventListener('mousemove',(e)=>{
            var elem=document.createElement('div');
            elem.setAttribute('class','trail')
            elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);

            elem.onanimationed=()=>{
                elem.remove();
            }
            body.insertAdjacentElement('beforeend',elem);
        })
    </script>
    </body>
</html>
