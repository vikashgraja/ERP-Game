<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    {% load static %}
        <link rel="stylesheet" href="{% static 'css/Hurdle_4/hurdle_Ques_Retry.css' %}">
        <link rel="stylesheet" href="{% static 'time.css' %}">
    <title>Game Page</title>

  </head>
  <body>
    <script src="{% static 'time.js' %}"></script>
      <img src="{% static 'css/Hurdle_2/media/person1.png' %}" alt="Narrator" id="narrator" />
      <!-- Add the message box -->



      <div class="dialogoverlay">
        <div class="para p-3">
          <p id="para" class="text-capitalize fw-bold">
            You have exhausted your number of attempts,
            Now you have 2 options !!
          </p>
        </div>
      </div>
      <!-- Add the "Next Hurdle" button -->
    <a href="/">
      <button  class="option1"> Exit Game
      </button>
    </a>
    <a href="{% url 'h4w' %}">
      <button class="option"> Ignore the Signal
      </button>
    </a>
      <p><span id="timer">00:00:00</span></p>
  </body>
</html>
