        <script>
      // JavaScript code to create a typewriter effect

function applyStylesToText(text, darkBackground) {
  const backgroundColor = darkBackground ? "background-color: black; color: white;" : "";
  const style = `font-weight: bold; font-size: 1.2em; ${backgroundColor}`;
  return `<p style="${style}">${text}</p>`;
}

const darkStyledDialogueText = dialogueText.map((text, index) => applyStylesToText(text, index % 2 === 0));

// Now, darkStyledDialogueText contains the text with alternating dark and light backgrounds, bold and larger font.

    // Find the button element by its id
    const redirectButton = document.getElementById('redirectButton');

    // Add a click event listener to the button
    redirectButton.addEventListener('click', function() {
        // Specify the URL you want to redirect to
        const targetURL = 'hurdle_Ethical_Ques.html';

        // Redirect to the target URL
        window.location.href = targetURL;
    });



      let lineIndex = 0;
      let charIndex = 0;

      function typeWriter() {
        if (lineIndex < dialogueText.length) {
          const line = dialogueText[lineIndex];
          if (charIndex < line.length) {
            document.getElementById(`line${lineIndex + 1}`).innerHTML +=
              line.charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, 5); // Adjust typing speed here
          } else {
            lineIndex++;
            charIndex = 0;
            setTimeout(typeWriter, ); // Delay between lines
          }
        }
      }

      // Start the typewriter effect when the page loads
      window.onload = function () {
        typeWriter();
      };

      // JavaScript for redirection to "Yes" and "Timeout" pages
      function redirectToYesPage() {
        window.location.href = "hurdle_1_option_1_spare_time.hhtml.html";
      }
      // JavaScript for the timer
      let timerCount = 1;
      const timerCountElement = document.getElementById("timer-count");

      function updateTimerCount() {
        timerCount++;
        timerCountElement.textContent = timerCount;
      }

      setInterval(updateTimerCount, 10);
    </script>
