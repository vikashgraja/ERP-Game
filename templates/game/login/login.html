<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <title>Website</title>

  </head>
  <body>
    <div class="landing">
      <div class="content text-info">
        <div id="text-container">
          <h2>Welcome to the Ethical Drive 2023!</h2>
        </div>
        <form method="post" >
          <div class="d-flex p-4">
            <input
              class="form-control py-2 shadow-none me-2"
              type="search"
              placeholder="Enter Employee ID"
              required name="Employee_ID"
              aria-label="Search" />
          </div>
          <div class="d-flex p-4">
            <input
              class="form-control py-2 shadow-none me-2"
              type="search"
              placeholder="Enter Name"
              required name="Employee_Name"
              aria-label="Search" />
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn custom-button start_btn text-start mt-2 me-5" type="submit">Lets start the drive</button>
          </div>
          {% csrf_token %}
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

   <script>
    // Function to animate text letter by letter
function animateText(textElement) {
  const text = textElement.textContent;
  textElement.textContent = ''; // Clear the original text

  let index = 0;

  function displayLetter() {
    if (index < text.length) {
      textElement.textContent += text.charAt(index);
      index++;
      setTimeout(displayLetter, 100); // Adjust the delay as needed
    }
  }

  displayLetter();
}

// Start the animation when the page loads
document.addEventListener("DOMContentLoaded", function () {
  const textElement = document.querySelector("#text-container h2");
  animateText(textElement);
});

   </script>

<div class="footer">
  <span style="font-size: x-large;">Have a Safe Ride!!</span>
</div>
  </body>

</html>
