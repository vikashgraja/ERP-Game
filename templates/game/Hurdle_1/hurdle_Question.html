    <body>
        <script src="{% static 'time.js' %}"></script>
        <style>
            .message-box {
                background-color: transparent; /* Remove the white background */
                border: none; /* Add a border for visibility */
            }

            .option {
                background-color: rgb(0, 0, 0); /* Reduce the opacity (adjust as needed) */
                color: #fff; /* Set text color to white for better visibility */
            }
        </style>

        <!-- Narrator Box -->
        <div class="narrator-box">
            <img
                src="{% static 'css/Hurdle_1/media/person1.png' %}"
                class="img"
                alt="Narrator" width="100%">
        </div>

        <!-- Welcome Message -->
        <div class="dialogoverlay">
            <div class="welcome-message">
                <b class="text-dark">
                     {{ txt }}
            </div>
        </div>

        <!-- Message Box -->
        <br>
        <div class="message-text fw-bold text-dark bg-light my-1 px-5 py-2">
            What are the prerequisites of a complaint to be made in the Whistleblower system?
        </div>


        <br>
        <div class="message-box">

            <form method="post">
                <div class="options p-4 row gap-3">
                    <button class="option" type="submit" name="C" value="C">Only adequate facts and information to substantiate the complaint is needed.
                    </button>
                        <br>
                    <button class="option" type="submit" name="2" value="2">Reasons for such make such complaint, should be specified.
                    </button>
                        <br>
                    <button class="option" type="submit" name="3" value="3">Complaints can be based on hearsay or rumours
                    </button>
                        <br>
                    <button class="option" type="submit" name="4" value="4">No prerequisites are needed
                    </button>
                </div>
                {% csrf_token %}
            </form>
        </div>

          <p><span id="timer">00:00:00</span></p>


            <script>
              function startTimer() {
                let hours = 0;
                let minutes = 0;
                let seconds = 0;

                setInterval(function () {
                  seconds++;
                  if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes === 60) {
                      minutes = 0;
                      hours++;
                    }
                  }

                  document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
                  document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
                  document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
                }, 1000);
              }

              startTimer();
               // Start the timer when the page loads.
            </script>

        const options = document.querySelectorAll('.option');

        setInterval(blink, 500);

        // Infinite counting timer
        const timerElement = document.querySelector('.timer-box');
        let timerCount = 1;

        setInterval(() => {
            timerElement.innerHTML = `<i class="fas fa-stopwatch"></i> ${timerCount}`;
            timerCount++;
        }, 1000);
    </script>
    <script>
        var body=document.body;

        document.addEventListener('mousemove',(e)=>{
          var elem=document.createElement('div');
          elem.setAttribute('class','trail')
          elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);

          elem.onanimationed=()=>{
              elem.remove();
          }
          body.insertAdjacentElement('beforeend',elem);
        })
        </script>
    </body>
