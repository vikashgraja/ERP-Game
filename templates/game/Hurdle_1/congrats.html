<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/Hurdle_1/congrats.css' %}">
        <link rel="stylesheet" href="{% static 'time.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drive Safely</title>
<style>
 .btn{
    position: absolute;
    background-color: black;
    color: #fff;

    border: none;
    border-radius: 2rem;
    box-shadow: 0px 0px 4px 4px rgba(12, 163, 186, 0.893);
    cursor: pointer;
    position: absolute;
    top: 25%;
    left: 67%;
    animation: fadeIn5 3s ease-in-out 2s forwards;
    animation-delay: 5s;
  }
</style>
    </head>
    <body>
      <script src="{% static 'time.js' %}"></script>

      <div class="hidden-content" id="hiddenContent">
        <!-- Content will be dynamically loaded here -->

        <div id="container">
            <!-- Background Parallax Effect -->
            <div id="background"></div>

            <!-- Message Box with Fade-In Animation -->

            <!-- Comic Narrator -->
            <div id="comic-narrator">
                <img src="{% static 'css/Hurdle_1/media/person1.png' %}" alt="Comic Narrator" />
            </div>

            <!-- Dialogue Box -->

            <div class="dialogoverlay">
                <div id="dialogue-box">
                    <b><p id="line1">CONGRATULATIONS ! You have got it right. The audit meeting is over.
                       Here are your keys. Enjoy your test drive!!</p></b>
                </div>
              </div>

            <!-- Question Box Container -->
            <div id="question-box">
                <p id="question" >Open the Door to Begin!</p>
            </div>


            <!-- Option Box Container -->
            <div id="options" >

                <h3 class="text-center fw-bold text-dark p-2";></h3>
                <div class="option-container row">
                    <div class=""
                        onclick="redirectToYesPage()">
                        <b class=""></b>

                    </div>
                  </div>
                </div>
                <a href="{% url 'h2' %}">
                <button id="redirectButton" class="btn btn-dark px-5 py-2 option" style="border-radius: 20px;">
                  Next Hurdle
              </button>
            </a>


              <img id="key" src="{% static 'css/Hurdle_1/media/man_with_keys.png' %}" class="key_man" height="350" alt="Man with Key">


        </div>
            <!-- Countdown Timer with Animation -->
            <div id="timer1">
                <i class="fas fa-clock"></i> <span id="timer-count">1</span>
            </div>
        </div>




            <p><span id="timer">00:00:00</span></p>



<div class="overlay" id="overlay">
    <div class="dialog-box">
        <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        </div>
        <p class="diatext" style="text-align: center;opacity: 1;">BRAVO!</p>

        <button class="ok-button1" onclick="loadContent()">Let's Move on</button>
    </div>
</div>

<!-- JavaScript to show the dialog box -->
<script>
    function showDialog() {
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeDialog() {
        document.getElementById('overlay').style.display = 'none';
    }

    // Automatically show the dialog when the page loads (optional)
    showDialog();
</script>

    <script>
      function showDialog() {
          document.getElementById('overlay').style.display = 'flex';
      }

      function loadContent() {
          // Create and append content to the hidden-content div
          const hiddenContentDiv = document.getElementById('hiddenContent');


          // Show the hidden content
          hiddenContentDiv.style.display = 'block';

          // Close the dialog
          closeDialog();
      }

      function closeDialog() {
          document.getElementById('overlay').style.display = 'none';
      }

      // Automatically show the dialog when the page loads (optional)
      showDialog();
  </script>
  <script>
      let body = document.body;

      document.addEventListener('mousemove',(e)=>{
          let elem = document.createElement('div');
          elem.setAttribute('class','trail')
      elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);

      elem.onanimationed=()=>{
          elem.remove();
      }
      body.insertAdjacentElement('beforeend',elem);
    })
    </script>
    </body>
</html>
