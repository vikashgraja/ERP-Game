</head>
<body>
    <script src="{% static 'time.js' %}"></script>



    <div class="option1">
        <a href="{% url 'h3t' %}" class="text-light text-decoration-none" id="retryLink">Try Again</a>
      </div>
      <div class="option">
        <a href="{% url 'h3w' %}" class="text-light text-decoration-none">Ignore the Biker</a>
      </div>

    <div>
        <img id="person" class="person " src="{% static 'css/Hurdle_3/media/person1.png' %}"  alt="Comic Narrator">
    </div>

    <div class="dialogoverlay">
        <div class="para p-3">
            <p id="para" class="text-capitalize fw-bold"> But no worries <br> try to answer again or you can still go ahead by
                ignoring the biker. Dont forgetâ€¦time is running out. </p>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
      </div>
      <p><span id="timer">00:00:00</span></p>

    <script>


        let lineIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (lineIndex < dialogueText.length) {
                const line = dialogueText[lineIndex];
                if (charIndex < line.length) {
                    document.getElementById(`line${lineIndex + 1}`).innerHTML +=
                        line.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 150); // Adjust typing speed here
                } else {
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 3000); // Delay between lines
                }
            }
        }

        // Start the typewriter effect when the page loads
        window.onload = function () {
            typeWriter();
        };
    </script>

    <script>
        // Function to show the image after 5 seconds
        setTimeout(function() {
            var image = document.getElementById("personnn");
            image.style.display = "block"; // Display the image
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
<div class="footer"><span style="font-size: x-large;"></span></div>
<style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }
    .flex{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .trail{
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid rgba(8, 212, 243, 1);
  background: rgba(8, 212, 243, 1)f;
  position: fixed;
  animation: come 0.5s linear forwards;
}
    @keyframes come{
        0%{
            transform: scale(0);
        }
        10%{
            transform: scale(1) translateY(0px);
            opacity: 1;
        }
        100%{
            transform: scale(0) translateY(150px);
            opacity: 0;
        }

    }
</style>


</body class="flex">
<!-- <h1>Mouse trail effect</h1> -->
<script>
var body=document.body;

document.addEventListener('mousemove',(e)=>{
    var elem=document.createElement('div');
    elem.setAttribute('class','trail')
    elem.setAttribute('style',`left: ${e.clientX - 10}px; top: ${e.clientY - 10}px;`);

    elem.onanimationed=()=>{
        elem.remove();
    }
    body.insertAdjacentElement('beforeend',elem);
})
</script>
</body>
</html>
